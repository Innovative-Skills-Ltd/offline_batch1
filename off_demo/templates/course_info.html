<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <form method="POST" action="{% url 'course_info_insert' %}" enctype="multipart/form-data">
        <h2>Course Info</h2>
        {% csrf_token %} 
        <!-- {{csrf_token}} -->

        <select name="customer" id="customer">
            <option>Select Customer</option>
            {% for i in data %}
            <option value="{{i.id}}">{{i.name}}</option>
            {% endfor %}
        </select>
        <label for="name">Name:</label>
        <input type="text" id="name" name="course_name" placeholder="Enter your name" >
        

        <label for="email">Price:</label>
        <input type="number" id="email" name="price" placeholder="Enter your email" >

        <button type="submit">Submit</button>
    </form>

</body>
</html>
